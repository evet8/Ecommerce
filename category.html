<!DOCTYPE html>
<html>
  <head>
    <title>Deals on Wheels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <header class="header">
      <div class="left-section">
        <a href="index.html">
        <img class="dwlogo" src="pics/dwlogo.jpg"></a>
        <a class="dealsonwheels" href="index.html">Deals on Wheels</a>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <a href="category.html"><button class="search-button">
          <i class="fa fa-search" aria-hidden="true"></i>
          <div class="tooltip">Search</div>
        </button></a>
        <div class="dropdown">
          <button class="dropbtn">Shop by brand</button>
          <div class="dropdown-content">
            <a href="Achilles.html">Achilles</a>
            <a href="Bridgestone.html">Bridgestone</a>
            <a href="Goodyear.html">Goodyear</a>
            <a href="Michelin.html">Michelin</a>
            <a href="Yokohama.html">Yokohama</a>
          </div>
        </div>
      </div>
      <div class="right-section">
        <form>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholer="Password">
          <button class="signIn" type="button" onclick="getInfo()">Sign In</button>
        </form>
        </div>
      </div>
    </header> 

    <main>
      <div class="container">
        <h1 id="headline">Promo ends in</h1>
        <div id="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
      </div>
      <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
          <a href="Achilles.html"><img src="pics/achilleslogo.jpeg" alt="Achilles logo"></a>
          </div>

        <div class="flexbox-item flexbox-item-2">
          <a href="Bridgestone.html"><img src="pics/bslogo.png" alt="Bridgestone logo"></a>
        </div>

        <div class="flexbox-item flexbox-item-3">
          <a href="Michelin.html"><img src="pics/MichelinLogo.jpg" alt="Michelin logo"></a>
        </div>
      </div>

      <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-4">
          <a href="Goodyear.html"><img src="pics/gylogo.png" alt="Goodyear logo"></a>
        </div>

        <div class="flexbox-item flexbox-item-5">
          <a href="Yokohama.html"><img src="pics/ylogo.jpg" alt="Yokohama logo"></a>
        </div>
    </div>

    </main>
    <script src="script.js"> </script>
  </body>
</html>

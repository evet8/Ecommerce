<!DOCTYPE html>
<html>
  <head>
    <title>Deals on Wheels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
   <header class="header">
      <div class="left-section">
        <a href="index.html">
        <img class="dwlogo" src="pics/dwlogo.jpg"></a>
        <a class="dealsonwheels" href="index.html">Deals on Wheels</a>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <i class="fa fa-search" aria-hidden="true"></i>
          <div class="tooltip">Search</div>
        </button>
        <div class="dropdown">
          <button class="dropbtn">Shop by brand</button>
          <div class="dropdown-content">
            <a href="Achilles.html">Achilles</a>
            <a href="Bridgestone.html">Bridgestone</a>
            <a href="Goodyear.html">Goodyear</a>
            <a href="Michelin.html">Michelin</a>
            <a href="Yokohama.html">Yokohama</a>
          </div>
        </div>
      </div>
      <div class="right-section">
        Sign in/Sign up
        </div>
      </div>
    </header> 

    <main>
        <div class="bslogo">
          <img src="pics/ylogo.jpg" alt="Bridgestone logo">
        </div>
        <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-2">
          <img src="pics/Advan APEX.jpg" alt="tire picture">
          <p>Advan APEX 185/55/R15</p>
          <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
          </div>
          <div class="price">PHP 5,299</div>
        </div>

        <div class="flexbox-item flexbox-item-3">
          <img src="pics/Geolandar HT.jpg" alt="tire picture">
          <p>Geolander HT 195/45/R17</p>
          <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
          </div>
          <div class="price">PHP 5,999</div>
        </div>
        <div class="flexbox-item flexbox-item-4">
          <img src="pics/Geolandar X-MT.jpg" alt="tire picture">
          <p>Geolander X-MT 205/55/R20</p>
          <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
          </div>
          <div class="price">PHP 6,999</div>
        </div>
      </div>

      

    </main>
  </body>
</html>

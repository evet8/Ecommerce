<!DOCTYPE html>
<html>
  <head>
    <title>Deals on Wheels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
   <header class="header">
      <div class="left-section">
        <a href="index.html">
        <img class="dwlogo" src="pics/dwlogo.jpg"></a>
        <a class="dealsonwheels" href="index.html">Deals on Wheels</a>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <a href="category.html"><button class="search-button">
          <i class="fa fa-search" aria-hidden="true"></i>
          <div class="tooltip">Search</div>
        </button></a>
        <div class="dropdown">
          <button class="dropbtn">Shop by brand</button>
          <div class="dropdown-content">
            <a href="Achilles.html">Achilles</a>
            <a href="Bridgestone.html">Bridgestone</a>
            <a href="Goodyear.html">Goodyear</a>
            <a href="Michelin.html">Michelin</a>
            <a href="Yokohama.html">Yokohama</a>
          </div>
        </div>
      </div>
      <div class="right-section">
        <form>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholer="Password">
          <button class="signIn" type="button" onclick="getInfo()">Sign In</button>
        </form>
        </div>
      </div>
    </header> 

    <main>
        <div class="bslogo">
          <img src="pics/gylogo.png" alt="Goodyear logo">
        </div>
      <div class="flexbox-container">

        <div class="flexbox-item flexbox-item-2">
          <img src="pics/GT3.png" alt="tire picture">
          <p>Goodyear GT3 195/65/R15</p>
          <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-o" aria-hidden="true"></i>
          </div>
          <div class="price">PHP 2,999</div>
        </div>

        <div class="flexbox-item flexbox-item-1">
          <img src="pics/Assurance Duraplus.png" alt="tire picture">
          <p>Goodyear Duraplus 175/65/R14</p>
          <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
          </div>
          <div class="price">PHP 3,199</div>
        </div>


        <div class="flexbox-item flexbox-item-3">
          <img src="pics/Maxguard SUV.png" alt="tire picture">
          <p>Goodyear Maxguard SUV 205/45/R18</p>
          <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
          </div>
          <div class="price">PHP 4,499</div>
        </div>
        
        <div class="flexbox-container">
          <div class="flexbox-item flexbox-item-4">
            <img src="pics/Wrangler.png" alt="tire picture">
            <p>Goodyear Wrangler 265/70/R18</p>
            <div class="rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star-o" aria-hidden="true"></i>
              <i class="fa fa-star-o" aria-hidden="true"></i>
            </div>
            <div class="price">PHP 6,999</div>
          </div>
      </div>

    </main>
    <script src="script.js"> </script>
  </body>
</html>
